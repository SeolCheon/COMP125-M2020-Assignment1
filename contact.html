</head>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    </div>
  </nav>
</header>

<main>
    <div class="container">         
        <h1 class="display-4">Contact Us</h1> 
        
        <div id="errorMessage" class="alert-danger" role="alert">
                  
        </div>
        <div id="errorMessage" class="alert alert-danger" role="alert" hidden> 
          </div>          
         <hr>
         <form id ="contactForm" >
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstName" name ="firstName" aria-describedby="firstName"
            placeholder ="Enter your First Name" required autofocus >
          </div>

          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastName" name ="lastName" aria-describedby="firstName"
            placeholder ="Enter your Last Name" required>
          </div>

          <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" name ="contactNumber" aria-describedby="contactNumber"
            placeholder="Enter your Contact Number" required>
          </div>

          <div class="form-group">
            <label for="emailAddress">Email address</label>
            <input type="email" class="form-control" id="emailAddress" name ="emailAddress" aria-describedby="emailAddress"
            placeholder="Enter your Email address" required>
          </div>   
        
          <div class="form-group">
            <label for="shortMessage">Your Message</label>
            <textarea class="form-control" id="shortMessage" name ="shortMessage" rows="3" aria-describedby="shortMessage"></textarea>
          </div>
          
          <button id="submitButton"  type="submit" class="btn btn-primary btn-lg" onclick="location.href='index.html'"><i class="fas fa-envelope-square"></i>Send</button>
          <button id="resetButton" type="reset" class="btn btn-warning btn-lg"><i class="fas fa-comment-slash"></i> Reset</button>
        </form>
      
    </div>
</main>








    <!--JavaScript Section-->

</body>
</html>
